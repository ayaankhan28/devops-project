apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-fastapi
  namespace: production
  labels:
    app: devops-fastapi
    environment: production
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: devops-fastapi
      environment: production
  template:
    metadata:
      labels:
        app: devops-fastapi
        environment: production
    spec:
      containers:
      - name: fastapi
        image: ayaankhan28/devops-fastapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Resource limits for 512MB VM
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "100m"
        
        # Health checks with production-tuned settings
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8000"
      
      # Restart policy
      restartPolicy: Always
