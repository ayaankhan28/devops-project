apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-fastapi-ingress
  namespace: staging
  labels:
    app: devops-fastapi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Cloud Load Balancer optimizations (if using DigitalOcean/AWS/GCP)
    # service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"  # DigitalOcean smallest LB
spec:
  rules:
  - http:  # No host restriction - accepts any IP/domain
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-fastapi
            port:
              number: 8000
