apiVersion: v1
kind: Service
metadata:
  name: devops-fastapi
  namespace: staging
  labels:
    app: devops-fastapi
    environment: staging
spec:
  type: NodePort  # NodePort for K3s (no cloud LoadBalancer)
  selector:
    app: devops-fastapi
    environment: staging
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30080  # Accessible at VM_IP:30080
  sessionAffinity: None
